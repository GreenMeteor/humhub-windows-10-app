# .scrutinizer.yml

checks:
    javascript: true

filter: {  }
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
build:
    dependencies:
        before:
            - npm install istanbul   # or add it as part of your package.json

    tests:
        override:
            -
                command: 'istanbul cover --report clover test.js'
                coverage:
                    file: 'coverage/clover.xml'
                    format: 'clover'
